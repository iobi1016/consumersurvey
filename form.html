<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
    <body>
    
    <h1>Consumer Preference Survey</h1>
    <!--------Demographic Input------->
    <form action="/" method="post">
    <!-----Firstname------->
    <div>
        <label for="firstname">First Name:</label>
        <input type="fname" id="fname" name="fname" value="" placeholder="First Name">
    </div><br>
    <!-----Gender------->
    <div>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label>
    </div><br>
    <!-----Age------->
    <div><label for="age">Age:</label>
    <input type="age" id="age" name="age" value="" placeholder="Age"></div><br>
    
    <!-----State------->
    <label for="state">State:</label>
    <select>
        <option value=""></option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
    <div></div>
    <br>
    
    <!--Consumer Questions-->
    <!--Q1-->
    <div><label for="Q1">Do you prefer to shop online or in-person?</label></div><br>
    <div><select name="shoppingpref" id="shoppingpref">
      <option value=""></option>
      <option value="Online">Online</option>
      <option value="InPerson">In-Person</option>
    </select></div><br>
    
    <!--Q2-->
    <div><label for="Q2">What is your favorite online shopping platform?</label></div><br>
    <div><input type="onlineplatform" id="onlineplatform" name="onlineplatform" value=""></div><br>
    
    <!--Q3-->
    <div><label for="Q3">Where do you prefer to shop for groceries?</label></div><br>
    <div><input type="groceries" id="groceries" name="groceries" value=""></div><br>
    
    <!--Q4-->
    <div><label for="Q4">Where do you prefer to shop for general merchandise?</label></div><br>
    <div><input type="general" id="general" name="general" value=""></div><br>
    
    <!--Q5-->
    <div><label for="Q5">Where do you prefer to shop for clothing?</label></div><br>
    <div><input type="clothing" id="clothing" name="clothing" value=""></div><br>
    
    <!--Q6-->
    <div><label for="Q6">How frequently do you visit your local mall?</label></div><br>
    <div><input type="mall" id="mall" name="mall" value=""></div><br>
    
    <!--Q7-->
    <div><label for="Q7">How often do you shop for groceries?</label></div><br>
    <div><input type="groceries2" id="groceries2" name="groceries2" value=""></div><br>
    
    <!--Q8-->
    <div><label for="Q8">How much do you spend on groceries per week?</label></div><br>
    <div><input type="groceries3" id="groceries3" name="groceries3" value=""></div><br>
    
    <!--Q9-->
    <div><label for="Q9">What product do you purchase the most frequently?</label></div><br>
    <div><input type="product" id="product" name="product" value=""></div><br>
    
    <!--Q10-->
    <div><label for="Q10">What brand do you purchase the most frequently?</label></div><br>
    <div><input type="brand" id="brand" name="brand" value=""></div><br>
    
    <!--Submit Button-->
    <div><input type="submit" value="Submit"></div>
    <br>
    
    </form>
    </body>
    </html>
